# Thread Art File Format
# nails: List of N nail positions in unit square (0..1)
# thread: List of M nail indices (0..(N-1)) defining the thread path

nails:
  - [0.1, 0.1]    # nail 0
  - [0.9, 0.1]    # nail 1  
  - [0.9, 0.9]    # nail 2
  - [0.1, 0.9]    # nail 3
  - [0.5, 0.5]    # nail 4
  - [0.3, 0.7]    # nail 5
  - [0.7, 0.3]    # nail 6

thread:
  - 0
  - 1
  - 4
  - 2
  - 0
  - 3
  - 4
  - 1
  - 6
  - 3
  - 5
  - 2
  - 6
  - 5
  - 0
